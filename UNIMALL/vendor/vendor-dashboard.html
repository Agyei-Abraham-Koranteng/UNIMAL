<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Multi-Vendor Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Navigation will be inserted here by JavaScript -->
    
    <div class="dashboard-container">
        <h1>Vendor Dashboard</h1>
        
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Total Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <p id="pendingOrders">0</p>
            </div>
        </div>
        
        <div class="dashboard-actions">
            <a href="vendor-products.html" class="btn-primary">Manage Products</a>
            <a href="vendor-orders.html" class="btn-secondary">View Orders</a>
        </div>
        
        <div class="recent-products">
            <h2>Recent Products</h2>
            <div id="recentProductsList" class="products-grid">
                <!-- Recent products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/navigation.js"></script>
    <script type="module" src="../js/vendor-dashboard.js"></script>
</body>
</html>
